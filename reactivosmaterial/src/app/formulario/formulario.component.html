<mat-toolbar color="primary">
  <span>Formulario Reactivo</span>
</mat-toolbar>

<form class="form-container justify-content-center">
    <mat-card>
        
        <mat-card-header>
            <!-- <mat-card-title> Formulario </mat-card-title> -->
        </mat-card-header>

        <mat-card-content>

            <div class="row">
                <div class="col-md-6" >
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Nombre" >
                    </mat-form-field>
                </div>
                <div class="col-md-6" >
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Apellido" >
                    </mat-form-field>
                </div>
                <div class="col-md-6" >
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Edad" >
                    </mat-form-field>
                </div>
                <div class="col-md-6" >
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Telefono" >
                    </mat-form-field>
                </div>


                <div class="row justify-content-center">
                    <div class="col-md-1">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </div>
               
            </div>

        </mat-card-content>

    </mat-card>



</form>
