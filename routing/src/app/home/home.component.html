<div class="subContenedor">
    <h1>HOME</h1>

    <h2>Send Data</h2>
    <input type="text" [(ngModel)]="dato">
    <h1>{{dato}}</h1>



    <!-- Con routerLink nos dirigimos a la pagina que indiquemos en las comillas y el dato que queremos enviar -->
    <button [routerLink]="['/pageOne',dato]">Send</button>
</div>
